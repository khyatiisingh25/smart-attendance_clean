<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATTENDEASE - Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="app-name">ATTENDEASE</h1>
        <p class="subtitle">Student Login</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('student_login') }}">
            <div class="input-group">
                <label for="roll_no">University Roll Number:</label>
                <input type="text" id="roll_no" name="roll_no" placeholder="Enter your university roll number" required>
            </div>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <footer>Â© 2025 Khyati Singh</footer>
</body>
</html>
